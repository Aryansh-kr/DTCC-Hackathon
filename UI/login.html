<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      color: #2d3436;
    }

    .navbar {
      height: 70px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .navbar-title {
      font-size: 22px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffffff;
      animation: typing 4s steps(40, end) infinite, blink-caret 2s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      0% { width: 0; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .form-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #001f4d;
    }

    .form-box .link {
      text-align: center;
      margin-top: 15px;
    }

    .form-box .link a {
      color: #003366;
      text-decoration: none;
    }

    .form-box .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">üîê AURA | Secure Login</span>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Login to AURA</h2>
      <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="link">Don't have an account? <a href="signup.html">Signup</a></div>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Aryansh" && pass === "1234") {
        alert("‚úÖ Login successful! Redirecting to Home...");
        window.location.href = "home.html";
      } else {
        alert("‚ùå Invalid credentials. Try again.");
      }
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
